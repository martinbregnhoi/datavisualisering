<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            width: 50vw;
            border: 1px solid #333;
        }

        rect {
            fill: #ca1;
        }

        path {
            stroke: #333;
            stroke-width: 0.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg viewbox="0 0 200 100">
            <!--       <rect x="0" y="0" width="80" height="80"/> -->
             <path class="thePath" d="M10,100" fill="none" stroke="black" pathLength="100" />
        </svg>

    </div>
    <input type="range" min="10" max="200" value="0" step="10" class="slider" id="myRange">

    <p>hastighed: <span id="speed">20</span> km/t</p>
    <p>Bremsel√¶ngde: <span id="value">0</span> m</p>
    <script>
        let attributeString = "M0,100 ";
       let Xadd = 0; document.querySelector("input").addEventListener("input", test);

        function test() {
            let speed = parseInt(this.value);
            let distance = Number(Math.pow(speed,2)*0.02)/8+5;
            document.querySelector("#speed").textContent = speed;
            document.querySelector("#value").textContent = distance;


                    attributeString += "L"+Xadd;

                attributeString += ","+(100 - distance);
                 Xadd +=10;
            document.querySelector(".thePath").setAttribute("d", attributeString);

        }
    </script>


</body></html>
